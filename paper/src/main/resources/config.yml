# 箱子相关设置。
crate:
  interaction:
    # 此选项将切换预览/打开物理箱子的处理方式。
    #
    #  true -> 右键打开，左键预览
    #  false -> 左键打开，右键预览
    physical: true
    # 此选项将切换预览/打开虚拟箱子的处理方式。
    #
    #  true -> 右键打开，左键预览
    #  false -> 左键打开，右键预览
    virtual: false
  # 打开 QuickCrate 时是否显示展示物品
  quickcrate-display-item: true
  # 如果没有钥匙，箱子是否应该击退你。
  knock-back: true
  # 预览设置。
  preview:
    # 在 /crates reload 期间是否强制玩家退出预览
    force-exit: false
    # 如果被强制退出预览，是否发送消息。
    send-message: false
  # 如果玩家进入与奖品 GUI 相关的菜单，是否应该超时？
  #
  # 它会等待 10 秒，如果他们已经收集了 3 个奖品，它只会给一个奖品。
  cosmic-crate-timeout: true
  # 钥匙功能相关设置。
  keys:
    # 物理箱子是否接受虚拟钥匙？
    physical-crate-accepts-virtual-keys: true
    # 物理箱子是否接受物理钥匙？
    physical-crate-accepts-physical-keys: true
    # 虚拟箱子是否接受物理钥匙？
    virtual-crate-accepts-physical-keys: true
    # 玩家背包不为空时的相关设置。
    inventory-settings:
      # 如果背包不为空，是否应该给玩家虚拟钥匙？如果设置为 false，所有钥匙将掉落在地上。
      give-virtual-keys: false
      # 当背包不为空时，是否应该通知玩家？
      send-message: false
    key-sound:
      # 如果没有钥匙，是否应该播放声音？
      toggle: true
      # 使用的声音类型。
      # https://minecraft.wiki/w/Sounds.json#Java_Edition_values
      name: "entity.villager.no"
  # QuadCrate 相关设置
  quad-crate:
    # QuadCrate 应该激活多长时间？
    timer: 300
  # 你想在哪些世界中禁用箱子？
  disabled-worlds:
    - "world_nether"
  # 如果设置为 true，此选项将强制箱子使用箱子文件中设置的所需钥匙
  use-required-keys: false
  # 此部分包含与不同箱子类型相关的设置。
  types:
    # 此部分与 csgo 箱子类型的设置相关。
    csgo:
      # 在 csgo 箱子的第 4 和 22 槽位设置静态材料
      # 这在奖品的上方和下方
      #
      # 设置为空白以使用玻璃填充。
      cycling-material: "gold_ingot"
      # 在 csgo 箱子的第 4 和 22 槽位设置静态材料
      # 这在奖品的上方和下方，仅在箱子结束时显示。
      #
      # 设置为空白以使用玻璃填充。
      finished-material: "iron_ingot"
  # 如果启用，将所有箱子操作记录到控制台。
  log-to-console: false
  # 将所有箱子/钥匙操作记录到单独的文件中，在插件重载和关闭时。文件将压缩以避免大小错误。
  log-to-file: false