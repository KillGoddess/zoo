# 所有音效列表: https://minecraft.wiki/w/Sounds.json#Java_Edition_values
root:
  # 此选项允许你测试不同的随机数生成方式。如果遇到问题，可以设置回 false。
  #
  # 如果设置为 false，理论上物品会更加随机。
  use-different-random: false
  # 此选项允许你使用新的奖品物品布局，更加直观且不易出错。
  # 设置为 true 后，可以运行 /crazycrates migrate -mt NewItemFormat 来迁移所有现有奖品
  #
  # 运行迁移前请先备份，因为可能存在错误。
  use-different-items-layout: false
  # 此选项定义 CrazyCrates 使用的游戏内编辑器格式。
  #
  # true -> 使用新编辑器
  # false -> 使用旧编辑器
  #
  use-new-editor: false
  # 最近对打开箱子的权限系统进行了更改
  # 通配符权限的工作方式与我预期的不同
  # 超级权限系统的通配符很愚蠢...但我离题了
  #
  # 无论如何，为此添加一个开关是合理的。
  #
  # false -> crazycrates.open.<箱子名称>
  # true -> crazycrates.deny.open.<箱子名称>
  #
  # 最终，这些选项之一将被移除或保留。
  # 更改此选项需要重启服务器！
  use-new-permission-system: false
  # 此选项告诉插件将所有消息作为动作栏或聊天消息发送。
  #
  # send_message -> 在聊天中发送消息。
  # send_actionbar -> 在动作栏中发送消息。
  #
  message-state: "send_message"
  # 可用的全息图插件列表：
  #  -> DecentHolograms
  #  -> FancyHolograms
  #  -> CMI
  #  -> None
  #
  # 如果设置为空白，它会自动选择任何可用的插件。
  # 如果不想使用任何全息图插件，请设置为 None。
  hologram-plugin: ""
  # 此选项会在 /crazycrates reload 或插件启动时清空示例文件夹，以便你始终有新的示例可供查看。
  update-examples-folder: true
  # 命令中使用的前缀
  command_prefix: " <gradient:#e91e63:blue>CrazyCrates</gradient> | "
# GUI 相关设置。
gui:
  # 是否让 /crates 命令打开主菜单。警告：这将从箱子预览中移除菜单按钮。
  toggle: true
  # 背包设置，如大小。
  inventory:
    # GUI 的名称。
    name: "<bold><gradient:#e91e63:blue>Crazy Crates</gradient></bold>"
    # GUI 的行数。
    rows: 5
    # GUI 中的按钮。
    buttons:
      # 主菜单按钮。
      menu:
        # 按钮使用的物品。
        item: "compass"
        # 下一个按钮的位置。
        placement:
          # 物品的行。不能使用大于背包可用行数的数字，-1 使用默认值。
          row: -1
          # 物品的列。-1 使用默认值。
          column: 5
        override:
          # 这将禁用我们当前在箱子预览中的主菜单按钮功能。
          # 它允许你使用命令覆盖并使用你选择的插件菜单。
          toggle: false
          # 点击主菜单按钮时运行的命令列表。上面的 override 选项必须设置为 true。
          list:
            - "see {player}"
        # 物品的自定义模型数据，-1 表示禁用。
        custom-model-data: -1
        # 物品模型，Mojang 在 1.21.4 中引入了这个...它取代了自定义模型数据！
        # 设置为空白则不执行任何操作。
        model:
          # 命名空间，例如 nexo
          namespace: ""
          # ID，例如 emerald_helmet
          id: ""
        # 物品的名称。
        name: "<bold><gray>» <red>菜单 <gray>«</bold>"
        # 物品的描述。
        lore:
          - "<gray>返回菜单。"
      # 下一页按钮。
      next:
        # 按钮使用的物品。
        item: "feather"
        # 下一个按钮的位置。
        placement:
          # 物品的行。不能使用大于背包可用行数的数字，-1 使用默认值。
          row: -1
          # 物品的列。-1 使用默认值。
          column: 6
        # 物品的自定义模型数据，-1 表示禁用。
        custom-model-data: -1
        # 物品模型，Mojang 在 1.21.4 中引入了这个...它取代了自定义模型数据！
        # 设置为空白则不执行任何操作。
        model:
          # 命名空间，例如 nexo
          namespace: ""
          # ID，例如 emerald_helmet
          id: ""
        # 物品的名称。
        name: "<bold><gold>下一页 »</bold>"
        # 物品的描述。
        lore:
          - "<bold><gray>页码：</bold> <blue>{page}"
      # 上一页按钮。
      back:
        # 按钮使用的物品。
        item: "feather"
        # 下一个按钮的位置。
        placement:
          # 物品的行。不能使用大于背包可用行数的数字，-1 使用默认值。
